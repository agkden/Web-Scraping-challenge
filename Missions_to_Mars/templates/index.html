<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4.3.1 CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- Insert Title here -->
    <title>Mission to Mars</title>
  </head>
    
  <body>
    <div class="container-fluid">
      <!-- Insert Jumbotron style header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Insert Latest Mars News -->
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <h5>{{mars_data.news_title}}</h5>
        <p>{{mars_data.news_paragraph}}</p>
        <br>
      </div>
      
      <div class="container">
        <div class="row">
          <!-- Insert Featured Image -->
          <div class="col-md-8">
            <h3>Featured Mars Image</h3>
            <img class="img-fluid" src="{{mars_data.featured_image}}" alt="Featured Mars Image">            
          </div>

          <!-- Insert Mars Facts Table -->
          <div class="col-md-4">
            <h5>Mars Facts</h5>
            <div class="table-responsive">         
                {{mars_data.mars_facts | safe}}              
            </div>       
          </div>
        </div>  <!-- /.row -->
      </div>  <!-- /.container -->
           

      <!-- Insert Mars Hemispheres Pics -->
      <div class="container text-center">
        <h3>Mars Hemispheres</h3>
        <hr> 

        <!-- create grid 2x2 -->
        <div class="row">
          <div class="col-md-6">
            <!-- insert Hemisphere picture -->
            <div class="card">
              <div class="card-body">
                <img src="" alt="hemisphere_enhanced">
                <h5 class="card-title">title Hemisphere Enhanced</h5>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <!-- insert Hemisphere picture -->
            <div class="card">
              <div class="card-body">
                <img src="" alt="hemisphere_enhanced">
                <h5 class="card-title">title Hemisphere Enhanced</h5>
              </div>
            </div>
          </div>
        </div>  <!-- /.row -->

        <div class="row">
          <div class="col-md-6">
            <!-- insert Hemisphere picture -->
            <div class="card">
              <div class="card-body">
                <img src="" alt="hemisphere_enhanced">
                <h5 class="card-title">title Hemisphere Enhanced</h5>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <!-- insert Hemisphere picture -->
            <div class="card">
              <div class="card-body">
                <img src="" alt="hemisphere_enhanced">
                <h5 class="card-title">title Hemisphere Enhanced</h5>
              </div>
            </div>
          </div>
        </div>   <!-- /.row -->
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
